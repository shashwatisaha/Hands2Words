<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="stylessignup.css">
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <h2>Create Your Account</h2>
      <p>Join Hands2Words and start communicating effortlessly</p>
      <form id="signup-form" action="ui.html" method="post">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter a password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="primary-button">Sign Up</button>
      </form>
      <p class="signin-link">Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </div>
</body>
</html>
