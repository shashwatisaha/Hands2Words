<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hands2Words</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Welcome to Hands2Words</h1>
      <h3>To Communicate Seamlessly</h3>
      <button id="toggle-mode">Toggle High-Contrast Mode</button>
    </header>

    <main class="main-content">
      <div class="action-buttons">
       
            <button class="primary-button ripple" id="sign-to-text">Sign to Text</button>
            <button class="primary-button ripple" id="text-to-sign">Text to Sign</button>
          </div>
          
       
      
      <div class="adjust-text">
        <label for="text-size">Adjust Text Size:</label>
        <input type="range" id="text-size" min="14" max="24" value="16">
      </div>
    </main>

    <footer class="footer">
        <button onclick="window.location.href='index.html'">Logout</button> 
      <a href="#">Privacy First</a>
      <a href="#">How did we do?</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
